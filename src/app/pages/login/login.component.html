<app-header-public></app-header-public>

<div class="login-container">
  <div class="login-background">
    <div class="login-card-wrapper">
      <mat-card class="login-card">
        <!-- En-t√™te -->
        <div class="card-header">
          <span class="logo" routerLink="/accueil">
            <img src="assets/images/logo.png" alt="PapouService Logo" class="logo-img" loading="lazy"/>
          </span>
          <h1 class="main-title">üîê Connexion</h1>
          <p class="subtitle">Acc√©dez √† votre espace personnel</p>
        </div>

        <!-- Formulaire -->
        <form (ngSubmit)="onSubmit()" class="login-form">
          <!-- Num√©ro utilisateur -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>üì± Num√©ro utilisateur</mat-label>
            <input
              matInput
              [(ngModel)]="credentials.numeroUtilisateur"
              name="numeroUtilisateur"
              required
              placeholder="Ex: 75000000 ou +22675000000"
              autocomplete="username"
            />
            <mat-icon matPrefix>smartphone</mat-icon>
            <mat-hint>Format: 75000000 ou +22675000000</mat-hint>
            <!-- Supprim√© l'erreur de validation stricte -->
          </mat-form-field>

          <!-- Mot de passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>üîë Mot de passe</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              [(ngModel)]="credentials.password"
              name="password"
              required
              placeholder="Votre mot de passe"
              autocomplete="current-password"
              minlength="6"
            />
            <mat-icon matPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="hidePassword ? 'Afficher le mot de passe' : 'Masquer le mot de passe'"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-hint>Minimum 6 caract√®res</mat-hint>
          </mat-form-field>

          <!-- Lien mot de passe oubli√© -->
          <div class="forgot-password">
            <a href="#" class="forgot-link" (click)="onForgotPassword($event)">
              <mat-icon>help</mat-icon>
              Mot de passe oubli√© ?
            </a>
          </div>

          <!-- Bouton de connexion -->
          <button
            mat-raised-button
            color="primary"
            class="submit-btn"
            [disabled]="loading || !isFormValid()"
            type="submit"
            aria-label="Se connecter"
          >
            <div class="button-content">
              <mat-progress-spinner
                *ngIf="loading"
                diameter="20"
                mode="indeterminate"
                color="accent"
                class="spinner"
              ></mat-progress-spinner>
              <mat-icon *ngIf="!loading" class="btn-icon">login</mat-icon>
              <span class="btn-text">
                {{ loading ? 'Connexion...' : 'Se connecter' }}
              </span>
            </div>
          </button>

          <!-- Message d'erreur -->
          <div *ngIf="errorMessage" class="error-message" role="alert">
            <mat-icon class="error-icon">error</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>
        </form>

        <!-- S√©parateur -->
        <div class="separator">
          <span>ou</span>
        </div>

        <!-- Actions rapides -->
        <div class="quick-actions">
          <button mat-stroked-button class="quick-btn" routerLink="/register">
            <mat-icon>person_add</mat-icon>
            Cr√©er un compte
          </button>
          <button mat-stroked-button class="quick-btn" routerLink="/accueil">
            <mat-icon>home</mat-icon>
            Retour √† l'accueil
          </button>
        </div>

        <!-- Informations de s√©curit√© -->
        <div class="security-info">
          <mat-icon class="security-icon">security</mat-icon>
          <p>Vos informations sont s√©curis√©es et crypt√©es</p>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
