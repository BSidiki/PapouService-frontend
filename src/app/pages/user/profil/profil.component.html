<section class="hero-carousel">

<div class="header-profil">

    <h2>üë§ Mon profil</h2>

      </div>
      <div class="fidelity-info" *ngIf="fidelityStars">

    <form *ngIf="afficherProfil" (ngSubmit)="modifierProfil()" class="profil-form">

        <input matInput [(ngModel)]="user.nomUtilisateur" name="nomUtilisateur" />

        <mat-label>Num√©ro</mat-label>
        <input matInput [(ngModel)]="user.numeroUtilisateur" name="numeroUtilisateur" />

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID 1XBET</mat-label>
        <input matInput [(ngModel)]="user.id_1XBET" name="id_1XBET" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID BETWINNER</mat-label>
        <input matInput [(ngModel)]="user.id_BETWINNER" name="id_BETWINNER" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID MELBET</mat-label>
        <input matInput [(ngModel)]="user.id_MELBET" name="id_MELBET" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID 1WIN</mat-label>
        <input matInput [(ngModel)]="user.id_1WIN" name="id_1WIN" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">

    </form>
  </div>
</div>
